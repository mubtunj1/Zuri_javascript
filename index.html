<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item visible"><img src="images/image1.jpg" alt="Image1"></div>
            <div class="carousel-item"><img src="images/image2.jpg" alt="Image2"></div>
            <div class="carousel-item"><img src="images/image3.jpg" alt="Image3"></div>
            <div class="carousel-item"><img src="images/image4.jpg" alt="Image4"></div>
            <div class="carousel-item"><img src="images/image5.jpg" alt="Image5"></div>
            <div class="carousel-item"><img src="images/image6.jpg" alt="Image6"></div>



            <div class="carousel-action">
                <button id="carousel_btn_prev" aria-label="Previous slide" ><</button>
                <button id="carousel_btn_next" aria-label="Next slide">></button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
